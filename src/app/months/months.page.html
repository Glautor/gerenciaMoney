<ion-header>
		<ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Gerência Money - Meses</ion-title>
		</ion-toolbar>
	</ion-header>
	
	<ion-content>
		<div class="ion-padding">
		<ion-card *ngFor="let month of reverseMonths">
			<ion-card-header>
				<ion-grid>
					<ion-row>
						<ion-col size="9">
							<ion-card-subtitle>MÊS</ion-card-subtitle>
						</ion-col>
						<ion-col size="1">
								<ion-button (click)="pushPage('/weeks', month)" color="light"><ion-icon name="arrow-round-forward"></ion-icon></ion-button>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<ion-card-title style="margin-top: -20px;">
								<ion-datetime id="data-month-selection-{{month.name}}" [(ngModel)]="month.name" displayFormat="MMMM" pickerFormat="MMMM" style="width: 35%;" doneText="Ok" cancelText="Cancelar" 
								monthNames="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro">
								</ion-datetime>
							</ion-card-title>
						</ion-col>
						</ion-row>
				</ion-grid>
			</ion-card-header>
			<ion-card-content style="margin-top: -30px;">
				<ion-input [(ngModel)]="month.description" placeholder="descrição" type="text"></ion-input>
			</ion-card-content>
		</ion-card>
		</div>
		<ion-fab vertical="bottom" horizontal="end" slot="fixed">
			<ion-fab-button (click)="addMonth(newMonth)">
				<ion-icon name="add"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ion-content>
