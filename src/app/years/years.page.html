<ion-header>
  <ion-toolbar>
    <ion-title>
      Gerência Money
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
	<ion-card *ngFor="let year of reverseYears">
		<ion-card-header>
			<ion-grid>
				<ion-row>
					<ion-col size="9">
						<ion-card-subtitle>ANO</ion-card-subtitle>
					</ion-col>
					<ion-col size="1">
							<ion-button (click)="pushPage('/months', year)" color="light"><ion-icon name="arrow-round-forward"></ion-icon></ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-card-title style="margin-top: -20px;"><ion-datetime id="data-year-selection-{{year.name}}" [(ngModel)]="year.name" displayFormat="YYYY" pickerFormat="YYYY" max="2100" style="width: 35%;"></ion-datetime></ion-card-title>
					</ion-col>
				  </ion-row>
			</ion-grid>
		</ion-card-header>
		<ion-card-content style="margin-top: -30px;">
			<ion-input [(ngModel)]="year.description" placeholder="descrição" type="text"></ion-input>
		</ion-card-content>
	</ion-card>
	</div>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	  <ion-fab-button (click)="addYear(newYear)">
	    <ion-icon name="add"></ion-icon>
	  </ion-fab-button>
	</ion-fab>
</ion-content>
